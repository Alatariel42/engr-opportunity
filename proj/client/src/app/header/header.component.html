<mat-toolbar role="banner">
  <mat-toolbar-row>
      <h1>Engineering Opportunity</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive">
        {{link.label}}
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
