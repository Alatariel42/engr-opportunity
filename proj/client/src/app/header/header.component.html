<mat-toolbar>
  <mat-toolbar-row>
    <nav mat-tab-nav-bar fxFlex fxLayout="row" fxLayoutAlign="end">
      <a mat-tab-link fxFlex="auto" *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive">
        <span *ngIf="link.label">{{link.label}}</span>
        <img *ngIf="link.src" [src]="link.src" [alt]="link.alt">
      </a>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
